<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waste Management Dashboard</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          margin: 20px;
        }
        h1, h2 {
          color: #2c3e50;
        }
        .form-group {
          margin-bottom: 15px;
        }
        .form-group label {
          display: block;
          margin-bottom: 5px;
          font-weight: bold;
        }
        .form-group input, .form-group textarea, .form-group button {
          width: 100%;
          padding: 10px;
          margin-bottom: 5px;
        }
        .list-container {
          margin-top: 20px;
        }
        .item {
          padding: 10px;
          border: 1px solid #ddd;
          margin-bottom: 10px;
        }
        .delete-button {
          background-color: red;
          color: white;
          border: none;
          padding: 5px 10px;
          cursor: pointer;
        }
    </style>
</head>
<body>
<h1>Waste Management Dashboard</h1>

<!-- Waste Categories Section -->
<h2>Waste Categories</h2>
<button onclick="fetchCategories()">Refresh Categories</button>
<div id="categories-container" class="list-container"></div>

<h3>Add New Category</h3>
<div id="add-category-form" class="form-group">
    <label for="categoryName">Category Name:</label>
    <input type="text" id="categoryName" placeholder="Enter category name">
    <button onclick="addCategory()">Add Category</button>
</div>

<!-- Recycling Tips Section -->
<h2>Recycling Tips</h2>
<button onclick="fetchAllTips()">Refresh Tips</button>
<div id="tips-container" class="list-container"></div>

<h3>Add New Tip</h3>
<div id="add-tip-form" class="form-group">
    <label for="tip">Recycling Tip:</label>
    <textarea id="tip" placeholder="Enter a recycling tip"></textarea>

    <label for="categoryId">Category ID:</label>
    <input type="number" id="categoryId" placeholder="Enter category ID">

    <button onclick="addTip()">Add Tip</button>
</div>

<script src="scrip.js"></script>
</body>
</html>
